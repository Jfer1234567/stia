<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso STIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fondo suave y profesional (Gris azulado muy claro) */
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 420px; /* Ancho ideal para login */
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icono principal */
        .brand-logo {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: inline-block;
            background: linear-gradient(to right, #2563eb, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 { color: #1e293b; font-weight: 600; margin-bottom: 5px; }
        p.subtitle { color: #64748b; font-size: 0.9rem; margin-bottom: 30px; }

        /* Estilos de Inputs */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #334155;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .input-wrapper { position: relative; }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: 0.3s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
            background: #f8fafc;
        }

        .input-wrapper input:focus {
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .input-wrapper input:focus + i { color: #2563eb; }

        /* Botón */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Enlaces */
        .footer-links { margin-top: 25px; font-size: 0.9rem; color: #64748b; }
        .footer-links a { color: #2563eb; text-decoration: none; font-weight: 600; }
        .footer-links a:hover { text-decoration: underline; }

        /* Alertas */
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .alert-success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="brand-logo">
        <i class="fas fa-graduation-cap"></i>
    </div>

    <h2>Bienvenido a STIA</h2>
    <p class="subtitle">Ingresa tus credenciales para continuar</p>

    <div th:if="${param.error}" class="alert alert-error">
        <i class="fas fa-circle-exclamation"></i> Usuario o contraseña incorrectos.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i> Sesión cerrada correctamente.
    </div>
    <div th:if="${param.registrado}" class="alert alert-success">
        <i class="fas fa-user-check"></i> Cuenta creada. Inicia sesión.
    </div>

    <form th:action="@{/login}" method="post">

        <div class="input-group">
            <label>Usuario</label>
            <div class="input-wrapper">
                <input type="text" name="username" placeholder="Ej: usuario123" required autofocus>
                <i class="fas fa-user"></i>
            </div>
        </div>

        <div class="input-group">
            <label>Contraseña</label>
            <div class="input-wrapper">
                <input type="password" name="password" placeholder="••••••••" required>
                <i class="fas fa-lock"></i>
            </div>
        </div>

        <button type="submit" class="btn-login">
            Ingresar <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
        </button>
    </form>

    <div class="footer-links">
        ¿Aún no tienes cuenta? <a href="/registro">Regístrate aquí</a>
    </div>
</div>

</body>
</html>
